<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="Ai.jpg" alt="">
        <div class="panel">
            <div class="content login">
                <div class="switch">
                    <span id="login" class="active">Login</span><span>/</span><span id="signup">Sign Up</span>
                    <form action="">
                        <div class="input" id="email" placeholder="Email"><input type="text"><span
                                class="neirong">Email</span></div>
                        <div class="input" placeholder="Username"><input type="text"><span
                                class="neirong">Username</span></div>
                        <div class="input" placeholder="Password"><input type="text"><span
                                class="neirong">Password</span></div>
                        <div class="input" id="repeat" placeholder="Repeat"><input type="text"><span
                                class="neirong">Repeat</span></div>
                        <span id="bendan">Forget?</span>
                        <button><a href="https://www.bilibili.com/">LOGIN</a></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $('#login').click(function () {  //1. 颜色转变
        $('.switch span').removeClass('active');  //排他
        $(this).addClass('active');
        $(this).parents('.content').removeClass('signup');  //2。点击改变input
        $(this).parents('.content').addClass('login');
    })
    $('#signup').click(function () {
        $('.switch span').removeClass('active');
        $(this).addClass('active');
        $(this).parents('.content').removeClass('login');
        $(this).parents('.content').addClass('signup');
    })
    $('.input input').focus(function () {
        $(this).siblings('span').addClass('focus');
    })
    $('.input input').blur(function () {
        if ($(this).val() === '')
            $(this).siblings('span').removeClass('focus');
    })
    $('.input span').click(function () {
        $(this).siblings('input').focus();
    })
    $('#bendan').click(function () {
        alert('笨蛋！');
    })
